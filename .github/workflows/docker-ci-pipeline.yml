name: docker-ci-pipiline
on:
  push:
    paths-ignore:
      - 'README.md'
      - 'Contributions.md'
jobs:
  docker-ci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v6
      - name: image
        run: docker build -t kandikattusumanth/helloworld-demo-pytho:KS .
      - name: verify image
        run: docker images
      - name: create container
        run: docker run --name python-app -itd -p 8000:8080 kandikattusumanth/helloworld-demo-pytho:KS
      - name: sleep
        run: sleep 20
      - name: view container
        run: docker ps
      - name: check output
        run: curl -f http://localhost:8000
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
         username: ${{ vars.DOCKER_USERNAME }}
         password: ${{ secrets. DOCKER_DEMO }}
      - name: push image
        run: docker push kandikattusumanth/helloworld-demo-pytho:KS
      - name: Container Cleanup
        run: docker rm -f python-app
